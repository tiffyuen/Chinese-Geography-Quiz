<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Photo Booth</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="photoboothMain.css">
    </head>

    <body>
	<h1>Photobooth.</h1>
        <main>
            <div id="photosContainer">
                <div id="progress">
                    <img id='theImage'>
                </div>
            </div>
           <!--  <p id="labels"></p> --> 
	<div id="nav">
            <div class="showUpload">
                <button>
                    <img onclick="displayNav()" class="navImg" src="./photobooth/uploadIcon-01.png" alt="upload icon"> upload
                </button>
                <div id="uploadDropDown">
                    <div id="input">
                        <input type="file" id="fileSelector">
                    </div>
                    <button id="uploadButton" onclick="uploadFile()"><p>upload</p></button>
                </div>
            </div>
            <div id="filterDropDown">
              <img id="filterImg"  onclick="displayFilter()"src="./photobooth/filterIcon-01.png" alt="filter icon">
              <p> Filter </p>
              <div id="filter">
                <input type="text" id="filterBar" placeholder="filter">
                <div>
                  <button id="filterEnter" onclick="enterFilter()">Enter</button>
                  <button id="filterClear" onclick"clearFilter()">Clear Filter</button>
                </div>
              </div>
            </div>
            <button id="favButton" onclick="showFav()">
                <img class="navImg" src="./photobooth/favoritesIcon.png" alt="favorite icon">
                favorites
            </button>
        </div>
     </main>
        <script src="photoboothMain.js"></script>
    </body>
</html>
